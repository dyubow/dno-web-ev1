        <main></main>
        <!--active este bot√≥n-->
        <aside>
            <button onclick="foto()">üñºÔ∏è DESCARGA</button>
        </aside>
        <!-- Lo que sigue depende de usted -->
        <script>
            // nombres de flores + palabras poemas "Las Flores" A Ramona
            let words = ['cerezo','hortensia', 'lirio', 'magnolia','tulipan','rosa','loto','dalia','margarita','orquidea','gardenia','clavel','lavanda','violeta','anahi','girasol', 'flores','petalos','coraz√≥n','amor','primavera','paraiso','bellas','dulce','alma','perfume'];

            // Set the amount of words to be drawn on the canvas,   as
            // well as the starting hue value. Declare the position variable,
            // which will be used to randomly start the word selection in the array.
            let wordCount = 8;
            let hue;
            let position;


            function setup() {
              describe(
                'A random series of words related to p5.js scattered onto the canvas.'
              );

              // Import the selected font style defined in the canvas's style.css file.
              textFont('Space Mono');

              createCanvas(windowWidth,windowHeight);

              // Set the text alignment to center and set the color mode to HSB.
              textAlign(CENTER);
              colorMode(HSB);

              // Define hue as a random value.
              hue = random(180, 360);

              // Define the random starting point for selecting the words in the
              // array.
              position = floor(random(0, words.length - wordCount));

              background("FFFAFB");

            let xMin = 100;
            let xMax = width - 100; // M√°ximo x
            let yMin = 200; // M√≠nimo y
            let yMax = height - 100; // M√°ximo y

              // Draw as many words as set with the words variable in the
              // canvas in random positions.
              for (let i = 0; i < 20; i++) {
                textSize(random(16, 48));
                fill(hue, 200, random(50, 95));
               text(random(words), random(xMin, xMax), random(yMin, yMax));
              }
            }

        

            function foto() {
                saveCanvas("poema-aleatorio.jpg");
            }

            function windowResized() {
                //repita un mismo background en el style.css y en todos los script
                background("FFFAFB");
                resizeCanvas(windowWidth, windowHeight);
            }
        </script>
